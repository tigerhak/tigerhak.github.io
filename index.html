<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호랑이띠 영학</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .section {
            padding: 30px;
            background: #003366;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255,255,255,0.1);
        }
        .section h2 {
            margin-top: 0;
            color: #fff;
        }
        .wish-banner {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .wish-item {
            flex: 1;
            text-align: center;
        }
        .wish-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .wish-item h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .wish-item p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section id="wish" class="container section">
        <h2>wish</h2>
        <div class="wish-banner">
            <div class="wish-item">
                <img src="jeju.jpg" alt="제주도 오름">
                <h3>제주도 오름</h3>
                <p>아름다운 경치를 자랑하는 제주도 오름을 탐험하고 싶어요.</p>
            </div>
            <div class="wish-item">
                <img src="arctic.jpg" alt="극지방">
                <h3>극지방</h3>
                <p>극지방의 신비로운 자연 현상을 경험하고 싶습니다.</p>
            </div>
            <div class="wish-item">
                <img src="marathon.jpg" alt="마라톤">
                <h3>풀코스 마라톤</h3>
                <p>풀코스 마라톤에 도전하여 자기 자신을 극복하고 싶습니다.</p>
            </div>
        </div>
    </section>
</body>
</html>
